<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Tasks</title>
        <link rel="stylesheet" type="text/css" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Tasks</h1>
            <p>
                <button id='addTask' class='btn btn-primary'>Add</button>
            </p>
            <p>
                <table id='tasks' class='table table-hover'>
                    <th>
                        Name
                    </th>
                    <th></th>
                </table>
            </p>
            <a id='backToUsers' class='btn btn-primary' href="htmlpage.html">Back to Users</a>
        </div>
        <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Add new task</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="nameTask">Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="nameTask" placeholder="Enter task description">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="addUserButtonOK">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="taskScript.js"></script>
</html>
